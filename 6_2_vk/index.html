<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Список друзей ВКонтакте</title>
</head>
<body>

<div id="container">
<h1>Мои друзья ВКонтакте</h1>
<ul id="friends-list"></ul>
</div>


<script id="entry-template" type="text/x-handlebars-template">
    {{#each this}}
    <li>
        <img class="friend-img" src="{{photo_50}}">
        <div class="friend-name">{{first_name}} {{last_name}}</div>
        <div class="friend-data-container">
            <div>День рождения: <span class="friend-data">{{birthday}}</span></div>
            <div>Возраст: <span class="friend-data">{{age}}</span></div>
        </div>
    </li>
    {{/each}}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
<script src="main.js"></script>
</body>
</html>
